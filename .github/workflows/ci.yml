      #     npm test -- --coverage
      # # hooks:
      # - run: |
      #     cd examples/hooks
      #     npm install
      #     npm install ../../jest-websocket-mock-*
      #     npm test -- --coverage

  coverage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm install -g codecov
      - run: npm test -- --coverage
      - run: codecov
